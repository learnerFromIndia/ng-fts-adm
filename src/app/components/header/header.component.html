<div class="header-container">
    <div class="header container-fluid">
      <p class="productName"><a routerLink="/"><span>FYME</span> Transport Solutions</a></p>
    </div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" (click)="toggleNavBar()">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
        </div>
        <div class="collapse navbar-collapse" [ngClass]="{'in':isNavBarCollapsed}">
          <ul class="nav navbar-nav navigationList">
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a routerLink="/">Home</a></li>
            <li *ngIf="(authState | async).isAuthenticated" routerLinkActive="active"><a routerLink="/dashboard">Dashboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li *ngIf="!(authState | async).isAuthenticated" routerLinkActive="active"><a routerLink="/login">Login</a></li>
              <li *ngIf="(authState | async).isAuthenticated" routerLinkActive="active"><a (click)="logout()">Logout</a></li>
            </ul>
        </div>
      </div>
    </nav>
  </div>
