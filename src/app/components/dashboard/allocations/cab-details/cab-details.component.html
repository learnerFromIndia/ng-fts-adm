<a class="list-group-item item clearfix" style="background-color: #808080; color: white;">
    <div class="form-group col-md-3">
        Vehicle Type
    </div>
    <div class="form-group col-md-3">
        Seating Capacity
    </div>
    <div class="form-group col-md-3">
        Available Cabs
    </div>
</a>
<div *ngFor="let stat of cabStat">

    <a class="list-group-item item clearfix">
        <div class="form-group col-md-3">
            <img *ngIf="stat.cabType === 'MINI_CAB'" src="assets/img/mini.png" class="img-responsive" width="50" height="50" />
            <img *ngIf="stat.cabType === 'CAB'" src="assets/img/sedan.png" class="img-responsive" width="50" height="50" />
            <img *ngIf="stat.cabType === 'SUV'" src="assets/img/suv.png" class="img-responsive" width="50" height="50" />
            <img *ngIf="stat.cabType === 'MINI_BUS'" src="assets/img/traveller.png" class="img-responsive" width="50" height="50" />
            <img *ngIf="stat.cabType === 'BUS'" src="assets/img/bus.png" class="img-responsive" width="50" height="50" />
        </div>
        <div class="form-group col-md-3">
            <input type="text" placeholder="20">
        </div>
        <div class="form-group col-md-3">
            <input type="text" placeholder="{{stat.noOfCabs}}">
        </div>
    </a>

</div>
<div style="float: left; margin-top: 10px;">
    <div class="displayHeader clearfix"><button class="btn btn-danger">Reset Form</button>
        <button class="btn btn-success">Recalculate Routes</button></div>
</div>
